name: CI/CD Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Environment variables
env:
  MNEMONIC: ${{ secrets.MNEMONIC }}
  INFURA_API_KEY: ${{ vars.INFURA_API_KEY }}
  COINMARKETCAP_API_KEY: ${{ vars.COINMARKETCAP_API_KEY }}
  ALCHEMY_API_KEY: ${{ vars.ALCHEMY_API_KEY }}
  ETHERSCAN_API_KEY: ${{ vars.ETHERSCAN_API_KEY }}
  # Add any other secrets/variables needed for the deployment

jobs:
  build:
    name: Test and Deploy Contracts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: yarn install

      - name: Compile contracts
        run: yarn compile

      - name: Run tests
        run: yarn test
